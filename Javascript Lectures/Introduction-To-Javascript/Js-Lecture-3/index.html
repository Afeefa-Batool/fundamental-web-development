<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card p-4">
        <h1 class="text-center">Student Report Generator</h1>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >enter name</label
          >
          <input
            type="text"
            class="form-control"
            id="studentName"
            placeholder="enter name"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Enter math marks</label
          >
          <input
            type="number"
            class="form-control"
            id="mathMarks"
            placeholder="enter math marks"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Enter science marks</label
          >
          <input
            type="number"
            class="form-control"
            id="scienceMarks"
            placeholder="enter science marks"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >enter english marks</label
          >
          <input
            type="number"
            class="form-control"
            id="englishMarks"
            placeholder="enter english marks"
          />
        </div>
        <button class="btn btn-primary" onclick="generateReport()">
          generate report
        </button>
      </div>
    </div>

    <!-- report card -->

<div class="container mt-3 card p-4 d-none" id="reportCard">
  <h2>Report of student</h2>
  <p><b>Name:</b> <span id="reportName"> </span></p>
  <p><b>Math:</b> <span id="reportMath"> </span></p>
  <p><b>Science:</b> <span id="reportScience"> </span></p>
  <p><b>English:</b> <span id="reportEnglish"> </span></p>
  <p><b>Total Marks:</b> <span id="reportMarks"> </span></p>
  <p><b>Grade:</b> <span id="reportGrade"> </span></p>
</div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
