<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Input and Alert</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="card p-3">
      <h2>enter two numbers</h2>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">first number</label>
        <input type="email" class="form-control" id="num1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">second number</label>
        <input type="email" class="form-control" id="num2" placeholder="name@example.com">
      </div>
      <button class="btn btn-secondary" onclick="showAlert()">show sum</button>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="./index.js"></script>
</body>
</html>
